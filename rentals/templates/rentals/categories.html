{% extends 'rentals/base.html' %}

{% block content %}

<div class="container custom-size">
    <div class="row">
        <div class="col">
            <h1>Categories</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row categories vertical">
                {% for category in categories %}
                    <div class="col text-center centerize">
                        <div class="card cardDisplaying">
                            {% if category.image %}
                            <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                            {% endif %}
                            <div class="card-body text-center">
                            <a href="{% url 'types' category.name %}" class="btn btn-outline-dark btn-lg w-100">{{ category.name }}</a>
                            </div>
                        </div>
                    </div>
                    
                {% endfor %}
                
                <div class="col text-center centerize">
                    <div class="card cardDisplaying">
                        {% load static %}
                        <img src="{% static '/assets/img/all_instruments.jpg' %}" class="card-img-top" alt="All instruments">
                        <div class="card-body text-center">
                        <a href="{% url 'instruments' 'All instruments' %}" class="btn btn-outline-dark btn-lg w-100">All instruments</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% extends 'rentals/base.html' %}

{% block content %}


<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="5000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      {% load static %}
      <img class="d-block w-100 carousel-image" src="{% static 'assets/img/banjo.png' %}" alt="Banjo">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 carousel-image" src="{% static 'assets/img/drumset.png' %}" alt="Drumset">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 carousel-image" src="{% static 'assets/img/guitar.png' %}" alt="Guitar">
    </div>
  </div>
</div>
{% if request.user.is_authenticated %}
<div id="welcome_message">
  <h1 style="padding-left: 5px; padding-right: 5px;">Welcome, {{ user.username }}.</h1>
</div>
{% endif %}

{% endblock %}
